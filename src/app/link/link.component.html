<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4">URL Shortener</h1>
      <div class="card shadow-sm p-4">
        <form (submit)="generateShortUrl()">
          <div class="form-group mb-3">
            <label for="url" class="form-label">Enter URL:</label>
            <input type="text" id="url" [(ngModel)]="url" name="url" class="form-control" placeholder="https://example.com" required />
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-block">Shorten</button>
          </div>
        </form>
      </div>

      <div *ngIf="shortenedUrl" class="mt-4 text-center">
        <h3>Shortened URL:</h3>
        <p class="lead">
          <a [href]="shortenedUrl" class="text-decoration-none" target="_blank">{{ shortenedUrl }}</a>
        </p>
      </div>
    </div>
  </div>
</div>
